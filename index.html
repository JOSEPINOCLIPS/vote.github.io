<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Votación</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="contenedor">
        <header>
            <h1><i class="fas fa-chart-line"></i> Resultados en Vivo</h1>
            <div class="actualizacion">
                <span id="contador">30</span>s para próxima actualización
                <button id="btn-actualizar" class="btn-refresh">
                    <i class="fas fa-sync-alt"></i> Actualizar ahora
                </button>
            </div>
        </header>

        <main>
            <div class="panel-resultados" id="panel-resultados">
                <!-- Los resultados se cargarán aquí -->
                <div class="cargando">
                    <div class="spinner"></div>
                    <p>Cargando resultados...</p>
                </div>
            </div>

            <div class="info-panel">
                <div class="estado-conexion">
                    <i class="fas fa-circle" id="icono-estado"></i>
                    <span id="texto-estado">Conectando...</span>
                </div>
                <div class="ultima-actualizacion">
                    <i class="far fa-clock"></i>
                    Última actualización: <span id="hora-actualizacion">--:--:--</span>
                </div>
                <div class="total-votos">
                    <i class="fas fa-vote-yea"></i>
                    Total votos: <span id="total-votos">0</span>
                </div>
            </div>
        </main>

        <footer>
            <p>Actualización automática cada 30 segundos</p>
            <p class="nota">Los datos se obtienen de forma legítima y respetando los términos de servicio</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
